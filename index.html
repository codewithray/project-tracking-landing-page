<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Project tracking intro component</title>


  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="logo" class="nav__logo-img">
        </div>
        <ul class="nav__list">
          <li class="nav__list-item"><a href="#product" class="nav__list-item__link">Product</a></li>
          <li class="nav__list-item"><a href="#features" class="nav__list-item__link">Features</a></li>
          <li class="nav__list-item"><a href="#pricing" class="nav__list-item__link">Pricing</a></li>
          <li class="nav__list-item"></li>
          <li class="nav__list-item"><a href="#login" class="nav__list-item__link">Login</a></li>
        </ul>
        <img src="./images/icon-hamburger.svg" alt="mobile menu" class="nav__mobile-menu">
      </nav>
    </header>
    <main class="main">
      <p class="main__tag">
        <span class="main__tag-new">
          New
        </span>
        Monograph Dashboard
      </p>
      <h1 class="main__title">
        Powerful insights <br> into your team
      </h1>
      <p class="main__caption">
        Project planning and time tracking <br> for agile teams
      </p>
      <div class="main__buttons">
        <button class="main__buttons-cta">schedule a demo</button>
        <button class="main__buttons-regular">to see a preview</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
